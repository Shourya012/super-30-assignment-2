<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .sub {
            text-align: center;
            color: #6a0dad; /* Dark purple */
            margin-top: 20px;
        }

        .form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: yellow;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: red; /* Dark text color */
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;}

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #6a0dad; /* Dark purple */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5a009d; /* Slightly darker purple */
        }

        .form-container {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Form</title>
</head>
<body>
    <div class="form-container">
        <h1 class="sub">Creation of Form</h1>
        <form class="form" action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter your number" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <input type="submit" value="Subscribe">
        </form>
    </div>
</body>
</html>
