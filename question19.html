<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: orange; 
        }

        main {
            flex: 1; 
            padding: 20px;
            text-align: center;
        }

        footer {
            background: pink; 
            color: red;
            padding: 30px 20px;
            text-align: center;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: purple; /* Bright yellow for headings */
            text-transform: uppercase;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section ul li a {
            color: red;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-icons a {
            color:yellow ;
            font-size: 1.8rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: purple; /* Yellow on hover */
            transform: scale(1.2); /* Slight zoom effect */
        }

        footer p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-section {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome to My Website</h1>
        <p>Scroll down to see the footer!</p>
    </main>
    <footer>
        <div class="footer-container">
            <!-- Contact Info -->
            <div class="footer-section">
                <h3>Contact Us</h3>
                <ul>
                    <li>Email: contact@fakeemail.com</li>
                    <li>Phone: +123 456 7890</li>
                    <li>Address: 123 Fake Street, Faketown</li>
                </ul>
            </div>

            
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook">üåê</a>
                    <a href="#" aria-label="Twitter">üê¶</a>
                    <a href="#" aria-label="Instagram">üì∏</a>
                </div>
            </div>

          
            <div class="footer-section">
                <h3>Site Map</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
