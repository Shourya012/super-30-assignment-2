<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: purple;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            margin-left: 220px; /* Space for the sidebar */
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #index {
            background-color: red;
            padding: 20px;
            border-radius: 5px;
        }

        #section {
            background-color: green;
            padding: 20px;
            border-radius: 5px;
        }

        #img {
            background-color: yellow;
            padding: 20px;
            border-radius: 5px;
        }

        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            background-color: pink;
            padding: 20px;
        }

        .sidebar h2 {
            color: #6a0dad; /* Dark purple */
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: red;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

       
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Sidebar</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#index">Home</a></li>
                <li><a href="#section">Section</a></li>
                <li><a href="#img">Image</a></li>
                <li><a href="#footer">Footer</a></li>
            </ul>
        </nav>
    </header>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#index">Home</a></li>
            <li><a href="#section">Section</a></li>
            <li><a href="#img">Image</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </div>
    <main>
        <section id="index">
            <h1>About Me</h1>
            <p>Hello, I am Shourya Kapoor. I am a web developer.</p>
        </section>
        <section id="section">
            <h2>Interests</h2>
            <p>Cooking, traveling, and coding.</p>
        </section>
        <section id="img">
            <h2>Image</h2>
            <p>This is an image of a mountain.</p>
            <img src="https://tse2.mm.bing.net/th?id=OIP.G37tgeQqSNt7v2oPfj9ltQHaE7&pid=Api&P=0&h=180" alt="nature" width="300" height="200">
        </section>
    </main>
    <footer id="footer">
        <p>Copyright Â© 2023</p>
    </footer>
</body>
</html>
