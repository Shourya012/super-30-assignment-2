        .images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 15px;
        }
        .images img {
            width: 80%;
            height: 80%;
            border-radius: 5px;
        }
        #class {
            text-align: center;
            color: #6a0dad; /* Dark purple */
            margin-top: 20px;
        }
        
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
