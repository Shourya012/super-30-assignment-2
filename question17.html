<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Meme Gallery</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient background */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for text */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Increased gap for better spacing */
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px; /* Slightly more rounded corners */
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Responsive Meme Gallery</h1>
        <div class="gallery">
            <img src="https://i.imgflip.com/4/30b1gx.jpg" alt="Meme 1">
            <img src="https://i.imgflip.com/4/1bij.jpg" alt="Meme 2">
            <img src="https://i.imgflip.com/4/26am.jpg" alt="Meme 3">
            <img src="https://i.imgflip.com/4/2fm6x.jpg" alt="Meme 4">
            <img src="https://i.imgflip.com/4/1otk96.jpg" alt="Meme 5">
            <img src="https://i.imgflip.com/4/1ur9b0.jpg" alt="Meme 6">
        </div>
    </div>
</body>
</html>
