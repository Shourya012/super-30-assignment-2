<!DOCTYPE html>
<html lang="en">
<head>
    <style>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:purple;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;

        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #index {

            padding: 20px;

        }
        #section {

            padding: 20px;

    <title>Document</title>

    </main>
    <footer id="footer">

</body>
</html>
