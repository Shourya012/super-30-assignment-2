<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions & Transforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
        }

        .magic-button {
            background-color: purple; /* Blue */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.5s ease; /* Smooth transition */
        }

        .magic-button:hover {
            background-color: #ff5722; /* Orange */
            transform: scale(1.2) rotate(360deg); /* Grow and rotate 360 degrees */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Add shadow */
        }
    </style>
</head>
<body>
    <button class="magic-button">Hover Me!</button>
</body>
</html>
